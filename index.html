<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUCS Diary - Write Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Write Your Post</h1>
  <form id="postForm">
    <input type="text" id="title" placeholder="Article Title" required>
    <input type="text" id="author" placeholder="Author Name" required>
    <input type="text" id="featureImage" placeholder="Feature Image URL">
    <textarea id="summary" placeholder="Summary"></textarea>
    <textarea id="content" placeholder="Write your paragraphs (separate lines)"></textarea>
    <button type="submit">Publish</button>
  </form>

  <script src="publish.js"></script>
</body>
</html>
