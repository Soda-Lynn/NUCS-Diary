<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Post</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Telegram-friendly meta (preview) -->
<meta property="og:type" content="article">
<meta property="og:title" content="NUCS Diary Post">
<meta property="og:description" content="Read this post">
<meta property="og:image" content="">

<style>
:root {
  color-scheme: light dark;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: Canvas;
  color: CanvasText;
}

header {
  padding: 12px;
  border-bottom: 1px solid #ccc;
}

input#title {
  width: 100%;
  font-size: 1.4em;
  padding: 8px;
  border: none;
  outline: none;
  background: transparent;
  color: inherit;
}

.toolbar {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  padding: 10px;
  border-bottom: 1px solid #ccc;
}

.toolbar button,
.toolbar select {
  padding: 6px 10px;
  font-size: 14px;
  cursor: pointer;
}

.editor {
  padding: 16px;
  min-height: 60vh;
  outline: none;
}

.editor img,
.editor video {
  max-width: 100%;
  border-radius: 8px;
  margin: 10px 0;
}

footer {
  padding: 12px;
  border-top: 1px solid #ccc;
}

button.publish {
  width: 100%;
  padding: 12px;
  font-size: 16px;
}
</style>
</head>

<body>

<header>
  <input id="title" placeholder="Post title…" />
</header>

<div class="toolbar">
  <button onclick="cmd('bold')"><b>B</b></button>
  <button onclick="cmd('italic')"><i>I</i></button>
  <button onclick="cmd('underline')"><u>U</u></button>

  <select onchange="fontSize(this.value)">
    <option value="">Font size</option>
    <option value="1">Small</option>
    <option value="3">Normal</option>
    <option value="5">Large</option>
    <option value="7">Huge</option>
  </select>

  <select onchange="lineHeight(this.value)">
    <option value="">Line spacing</option>
    <option value="1.2">Normal</option>
    <option value="1.6">Medium</option>
    <option value="2">Wide</option>
  </select>

  <button onclick="addLink()">Link</button>
  <button onclick="uploadImage()">Image</button>
  <button onclick="uploadVideo()">Video</button>
</div>

<div id="editor" class="editor" contenteditable="true">
  Start writing here…
</div>

<footer>
  <button class="publish" onclick="publish()">Publish</button>
</footer>

<script src="publish.js"></script>
</body>
</html>
