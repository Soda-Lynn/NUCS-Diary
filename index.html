<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUCS Diary Post</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    .post { background: #fff; padding: 10px; margin: 10px 0; border-radius: 5px; }
  </style>
</head>
<body>

<h1>Write your post</h1>

<form id="postForm">
  <input type="text" id="title" placeholder="Post Title" required><br><br>
  <textarea id="content" placeholder="Write your content here..." required></textarea><br>
  <button type="button" id="publishBtn">Publish</button>
</form>

<h2>Posts</h2>
<div id="postsContainer"></div>

<script src="publish.js"></script>
</body>
</html>
